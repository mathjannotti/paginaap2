<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo">Atletas do Botafogo em 2024-1</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');</style>
    <link rel="icon" href="https://github.com/ibmec-tec/p2-desenvolvimento-web-2024-1/blob/main/escudo.png?raw=true" type="image/png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <h1>Atletas do Botafogo em 2024-1</h1>
        <p>Criado com objetivos exclusivamente did√°ticos para a disciplina Desenvolvimento Web do Ibmec Rio.</p>
        <form id="login-form">
            <input type="password" id="password" placeholder="Informe a senha.">
            <button type="button" onclick="login()">Entrar</button>
        </form>
        <p>Efetue login com a senha: UMASENHA</p>
    </div>

    <!-- Main Page -->
    <div id="main-page" style="display: none;">
        <header>
            <h1>Atletas Botafogo 2024-1</h1>
            <style>@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');</style>
            <img id="botafogo-logo" src="https://github.com/ibmec-tec/p2-desenvolvimento-web-2024-1/blob/main/escudo.png?raw=true" alt="Escudo Botafogo">
            <button onclick="logout()">Sair</button>
        </header>
        <div class="buttons">
            <button onclick="loadPlayers('all')">Elenco Completo</button>
            <button onclick="loadPlayers('masculino')">Masculino</button>
            <button onclick="loadPlayers('feminino')">Feminino</button>
        </div>
        <!-- Dentro da div com a classe search-bar -->
        <div class="search-bar" style="margin: 2rem auto; max-width: 20rem; text-align: center;">
            <input type="text" id="search" placeholder="BUSQUE POR NOME" onkeyup="searchPlayer()" style="padding: 0.5rem; width: 100%;">
        </div>

        <div id="players-container" class="players-container"></div>
    </div>

    <!-- Player Details Page -->
    <div id="player-details-page" style="display: none; justify-content: center; align-items: center; text-align: center;">
        <button onclick="backToMain()" style="margin-top: 20px;">Voltar</button>
        <div id="player-details"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
